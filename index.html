<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalKey</title>
    <link rel="icon" href="icons8-calculator-50.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');

        * {
            margin: 0;
        }

        body {
            font-family: "Kode Mono", monospace;
        }
    </style>
</head>

<body class="bg-slate-900">

    <section class="calculator-body bg-slate-300 p-5 m-5 rounded-lg shadow-lg shadow-slate-950">
        <h1 class="text-4xl font-bold text-red-700 text-center">Cal_<span class="text-slate-900">Key</span></h1>

        <input id="display"
            class="w-full bg-slate-100 rounded-md focus:outline-none px-2 py-3 text-2xl font-medium outline-none mt-5 shadow-lg shadow-slate-400"
            type="text">

        <div class="keyPad mt-5 grid gap-2 grid-cols-4 grid-rows-4">
            <button
                class="bg-red-700 text-white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-red-600 focus:bg-red-800 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="clearDisplay()">C</button>
            <button
                class="bg-slate-200 text-red-700 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 hover:text-red-600 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100 focus:text-red-800"
                onclick="deleteNumber()">D</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('**')">X<sup class="text-red-700 hover:text-red-600 focus:bg-red-800">2</sup></button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('/')">/</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(7)">7</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(8)">8</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(9)">9</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('*')">*</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(4)">4</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(5)">5</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(6)">6</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('-')">-</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(1)">1</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(2)">2</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(3)">3</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('+')">+</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad(0)">0</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('00')">00</button>
            <button
                class="bg-slate-200 rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100 focus:bg-slate-400 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="keyPad('.')">.</button>
            <button
                class="bg-slate-900 text-white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-800 focus:bg-slate-950 focus:shadow-slate-700 focus:shadow-sm focus:duration-100"
                onclick="solution()">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
