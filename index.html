<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalKey</title>
    <link rel="icon" href="icons8-calculator-50.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');

        * {
            margin: 0;
        }

        body {
            font-family: "Kode Mono", monospace;
        }
    </style>
</head>

<body class="bg-white">

    <section class="calculator-body bg-slate-300 p-5 m-5 rounded-lg shadow-lg shadow-slate-400">
        <h1 class="text-4xl font-bold text-red-700">Cal_Key</h1>

        <input class="w-full bg-slate-200 rounded-md focus:outline-none px-2 py-3 text-2xl font-medium outline-none "
            type="text">

        <div class="keyPad mt-5 grid gap-2 grid-cols-4 grid-rows-4">
            <button
                class="bg-red-700 text-white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-red-800">C</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">D</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">D</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">/</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">7</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">8</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">9</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">*</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">4</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">5</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">6</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">-</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">1</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">2</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">3</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">+</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">0</button>
            <button
                class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-100">00</button>
            <button class="white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold">.</button>
            <button
                class="bg-slate-900 text-white rounded-md shadow-lg shadow-slate-500 p-3 text-3xl font-bold hover:bg-slate-950">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
